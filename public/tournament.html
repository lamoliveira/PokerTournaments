					<div class="col-md-6 offset-md-3">
							<form id="tournament">
								<div style="padding-bottom: 25px;" class="form-group">
									<label for="title">Tournament Name:</label>
									<input placeholder="Tournament Name" type="text" class="form-control" id="tournamentname-input">
									<br />
									<label for="date">Tournament Date:</label>
									<input placeholder="Tournament Date" type="date" class="form-control" id="tournamentdate-input">
									<br />
									<label for="title">Buyin:</label>
									<input placeholder="100" type="text" class="form-control" id="buyin-input">
									<br />
									<label for="title">Buyin Stakes:</label>
									<input placeholder="10000" type="text" class="form-control" id="buyinstakes-input">
									<br />
									<label for="title">Rebuy:</label>
									<input placeholder="100" type="text" class="form-control" id="rebuy-input">
									<br />
									<label for="title">Rebuy Stakes:</label>
									<input placeholder="10000" type="text" class="form-control" id="rebuystakes-input">
									<br />
									<label for="title">Add on:</label>
									<input placeholder="100" type="text" class="form-control" id="addon-input">
									<br />
									<label for="title">Add on Stakes:</label>
									<input placeholder="10000" type="text" class="form-control" id="addonstakes-input">
									<br />
				
									<label for="tournament">Rules:</label>

									<div class="form-group">

										</select>
									</div>
									<br />
